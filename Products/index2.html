<script>
    function getTaxPrice(price) {
                    return 0;
            }

    function calcPrice(id) {
        var menuProduct = getMenuProductName(id , false);

        var productPrices = {
            default_price: parseInt($('#default-price' + id).val()),
            quantity: 1,
            sizes: [],
            options: []
        };
        // check size
        var sizesitems = menuProduct.find('.size_price');
        $.each(sizesitems, function(k, v) {
            var item = $(v);
            if (item.prop('checked') == true) productPrices.sizes.push({
                id: item.prop('value'),
                price: item.data('price')
            });
        });

        // chcek option item
        var optionPrices = menuProduct.find('.activity_price');
        $.each(optionPrices, function(k, v) {
            var item = $(v);

            if (item.prop('checked') == true) {
                var quantity = $('#addition-' + item.data('id')+item.data('product_id'));

                if (quantity.length > 0) var qty = parseInt(quantity.prop('value'));
                else var qty = 1;

                productPrices.options.push({
                    id: item.data('id'),
                    price: item.data('price'),
                    quantity: qty
                });
            }
        });
        // check quantity

        var quantity = $('input[name=total' + id + ']');
        if (quantity.length > 0) {
            productPrices.quantity = parseInt(quantity.prop('value'));
        } else productPrices.quantity = 1;
        // calc total price

        var totalPrice = 0;
        // size
        if (productPrices.sizes.length > 0) {
            $.each(productPrices.sizes, function(k, size) {
                totalPrice += size.price;

            });


            // options
            $.each(productPrices.sizes, function(k, size) {
                $.each(productPrices.options, function(k, option) {
                    totalPrice += option.price * option.quantity;
                });
            });
            // quantity
            totalPrice = totalPrice * productPrices.quantity;

        } else {
            totalPrice = productPrices.default_price;
            // options
            $.each(productPrices.options, function(k, option) {
                totalPrice += option.price * option.quantity;
            });
            // quantity
            totalPrice = totalPrice * productPrices.quantity;

        }
        console.log('calc: ' , productPrices);
        $('.total-div-' + id).fadeIn(300);
        totalPrice += getTaxPrice(totalPrice);
        $('.total-span-' + id).html(totalPrice);
        // console.log('totalPrice : => ' + totalPrice);
    }

                    console.log(t.parent());
                } else {

                }
            });
        } else {

        }
    }
    function getMenuProductName(productId , returnName = true){
        var result = '#menu-prodact-' + productId;
        var menuProduct = $(result);
        if(menuProduct.is(':hidden')){
            result = '#menu-prodact2-' + productId;
            var menuProduct = $(result);
        }
        if(menuProduct.is(':hidden')){
            result = '#menu-prodact3-' + productId;
            var menuProduct = $(result);
        }
        if(returnName) return result;
        return menuProduct;
    }
    $(document).ready(function() {
        'use strict'
        var files = '';
        var final = '';
        var totalSizePrice = 0;
        $('.activity_price').click(function() {
            var mealId = $(this).attr('data');
            var optionData = $(this).data();
            var tag = $(this);
            if (tag.data('choose_one') == true) {
                var items = $(this).parent().parent().parent().parent().find('.activity_price');
                $.each(items, function(k, v) {
                    var t = $(v);
                    if (tag.data('id') != t.data('id') && t.data('main_id') == tag.data(
                            'main_id')) {
                        t.prop('checked', false);
                    }
                });
            }
            // when main modifier use custom make it select only the count
            else if(tag.data('custom_id') > 0){ // is custom
                var selectOptionsCount = tag.parent().parent().parent().parent().find('input.activity_price:checked').length;
                if(selectOptionsCount > tag.data('custom_num')){
                    toastr.error('يجب اختيار  ' + tag.data('custom_num') + ' فقط');
                    tag.prop('checked' , false);
                    return 0;
                }
            }

            var old = parseInt(document.getElementById(mealId).textContent);
            if ($(this).prop("checked") == true) {
                // document.getElementById('additionButton').style.display = 'block';

                var optionId = $(this).attr('data-id');
                var files = parseInt(document.getElementById(optionId + mealId).textContent);
                final = old + files;
                // $('input[data-related_id='+optionId+']').parent().parent().parent().fadeIn(200);

            } else if ($(this).prop("checked") == false) {
                var optionId = $(this).attr('data-id');
                var files = parseInt(document.getElementById(optionId + mealId).textContent);
                // document.getElementById('additionButton').style.display = 'none';
                final = old - files;
                // $('input[data-related_id='+optionId+']').parent().parent().parent().fadeOut(200);
            }
            if (54216 == mealId) {
                document.getElementById(mealId).textContent = final;
            }
            // show related addition

            checkRelatedAdditions(getMenuProductName(optionData['product_id']));

            calcPrice(mealId);
        });


        $('.size_price').click(function() {

            var tag = $(this);

            var productId = tag.data('product_id');
            // calcPrice(productId);


            // $('.total-div-' + productId).css('display', 'block');
            // $('.add-to-cart-' + productId).css('display', 'block');
            var mealId = $(this).attr('data');
            var mealPrice = parseInt($(this).attr('data-id'));

            var inputs = $(getMenuProductName(productId) + ' input.size_price:checked');
            var files = 0;
            $.each(inputs, function(key, value) {
                var item = $(value);
                files += parseInt(item.prop('value'));

            });
            totalSizePrice = files;
            final = files;

            if ($(this).prop("checked") == true) {
                console.log('checked');
                // $('.total-div-' + productId).css('display', 'block');
                // $('.add-to-cart-' + productId).css('display', 'block');

                var checkboxes = document.getElementsByClassName("activity_price");
                for (const checkbox of checkboxes) {
                    checkbox.checked = false;
                }
                $('.option-related-to').fadeOut(200);
                // document.getElementsByClassName("activity_price").checked = false;
                // get the meal original price
                // final = final - mealPrice;
                $('.content-size-' + tag.data('size')).html('<input type="hidden" value="' + tag.data(
                        'size') +
                    '"  class="size-price-id  hdnsizeId-54216" name="size_price_id[]">'
                );
            } else if ($(this).prop("checked") == false) {
                files = parseInt((this.value));
                if ($(getMenuProductName(productId)  + ' input.size_price:checked').length == 0) {
                    // $('.total-div-' + productId).css('display', 'none');
                    // $('.add-to-cart-' + productId).css('display', 'none');
                }
                $('.content-size-' + tag.data('size')).html('');
                // final = final - old;
                // final = final + mealPrice;
            }
            if (54216 == mealId) {

                $('.total-span-' + productId).html(final);
                // $('hdnsizeId-' + productId).textContent = files;


            }
            calcPrice(mealId);
        });

        $('form.silver-cart-form').submit(function() {
            return false;
        });
    });

        var menu = getMenuProductName(productId , false);

        if (menu.length > 0) {
            // check sizes
            var sizes = menu.find('input.size_price').length;

            if (check) {

                $.each(additions, function(k, item) {
                    var t = $(item);
                    var option = t.find('.activity_price');
                    if (check == false) {
                        return false;
                    }


                    // check quantity validation

                        if (option.data('choose_one') == true) {
                            var items = menu.find('[data-main_id="' + option.data('main_id') + '"]:checked');

                            false && option.data('min') > 0 && check) {
                                console.log('test: ' , option.data());
                            toastr.error('الاضافة "' + option.data('name') +
                                '" مطلوب');
                            check = false;
                        }

                    }
                    var items = menu.find('.addition-item input[data-custom_id=' + option.data(
                            'custom_id') + ']:checked');
                    // check if main modifier choose == 'custom' , check validation
                    if (option.length > 0 && option.data('is_custom') == true && ( items.length > 0 || option.data('required'))  ) {

                        if (items.length != option.data('custom_num')) {
                            toastr.error('يجب اختيار  ' + option.data(
                                'custom_num') + ' فقط');
                            check = false;
                        }
                    }
                });
                console.info('success');
            }
            console.log('check : ' , check) ;
            return check;
        }
        return false;

                $('body').on('click', '.btn-save-cart', function() {
            var tag = $(this);
            var form = $('#silverCartForm-' + tag.data('product_id'));

            var formData = new FormData(form[0]);
            const formDataObj = {};
            formData.forEach((value, key) => (formDataObj[key] = value));

            // check data
            var checkMenu = checkMenuProductSubmit(tag.data('product_id'));
            if (!checkMenu) return 0;

            // end check

            $.ajax({
                url: form.attr('action'),
                method: 'POST',
                headers: {
                    Accept: 'application/json'
                },
                data: formData,
                processData: false,
                contentType: false,
                success: function(json) {

                    if (json.status == true) {
                        $('#footer-bar a span').text(json.data.cart_count);
                        $('#menu-prodact-' + tag.data('product_id') + ' .close-menu')
                            .trigger('click');
                            $('#menu-prodact2-' + tag.data('product_id') + ' .close-menu')
                            .trigger('click');
                            $('#menu-prodact3-' + tag.data('product_id') + ' .close-menu')
                            .trigger('click');
                        toastr.success(json.message, "عربة التسوق");
                        $('#cart-count span.count').text(json.data.cart_count);
                        $('#cart-count').fadeIn(100);
                    } else if (json.status == 2) {
                        window.location.replace(json.login_link);
                    } else if (json.status == false) {

                        toastr.error(json.message, "عربة التسوق");
                    } else {
                        toastr.error("لم يتم تحديث عربة التسوق .. اعد المحاولة مرة اخري",
                            "عربة التسوق");
                    }

                },

                    toastr.error("لم يتم تحديث عربة التسوق .. اعد المحاولة مرة اخري",
                        "عربة التسوق");
                }
            });
        });

        $('body').on('click', '.option_increase', function() {
            var tag = $(this);
            var optionData = tag.data();

            var optionId = $(this).attr('data');
            var mealId = $(this).attr('data-id');
            var inputName = 'qty' + optionId + mealId;
            var tagInput = $('input[name=' + inputName + ']');
            var quantity = parseInt(tagInput.val());

            if (optionData.max < (quantity + 1)) {

                toastr.info("اقصي كمية للخيارات" + optionData.max);
                // tagInput.val(optionData.max);
                calcPrice(mealId);
                return 0;
            }
            var old = parseInt(document.getElementById(optionId + mealId).textContent);
            var optionPrice = parseInt((this.value));
            let el = document.querySelector(`[name="${inputName}"]`);
            // check if the input checked
            var checkId = 'box' + optionId + mealId + '-fac-radio';
            var checkBox = document.getElementById(checkId);
            if (true) {
                document.getElementById(optionId + mealId).textContent = old + optionPrice;
                el.value = parseInt(el.value) + 1;
            }
            calcPrice(mealId);

        });

            var inputName = 'qty' + optionId + mealId;

            if (optionData.min > (quantity - 1)) {

            // check if the input checked

            if (true) {
